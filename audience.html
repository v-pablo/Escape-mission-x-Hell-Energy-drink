<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;700&display=swap');
      
      body {
        margin: 0;
        padding: 0;
        background-color: #1A1A1A;
        color: #FFFFFF;
        font-family: 'Montserrat', sans-serif;
      }
      
      .slide-container {
        width: 1280px;
        min-height: 720px;
        margin: 0 auto;
        background-color: #1A1A1A;
        position: relative;
      }
      
      .content {
        display: flex;
        flex-direction: column;
        min-height: 720px;
        padding: 40px;
      }
      
      .header {
        text-align: center;
        margin-bottom: 40px;
      }
      
      .title {
        font-family: 'Bebas Neue', sans-serif;
        font-size: 36px;
        font-weight: bold;
        color: #FF3333;
        letter-spacing: 2px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      }
      
      .audience-segments {
        display: flex;
        justify-content: space-between;
        margin-bottom: 40px;
      }
      
      .segment-image {
        width: 100%;
        max-height: 300px;
        margin-bottom: 30px;
      }
      
      .segment {
        flex: 1;
        padding: 20px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      .segment-title {
        font-family: 'Bebas Neue', sans-serif;
        font-size: 24px;
        color: #FFFFFF;
        margin-bottom: 15px;
        letter-spacing: 1px;
      }
      
      .segment-description {
        font-size: 18px;
        line-height: 1.5;
      }
      
      .segment-icon {
        font-size: 48px;
        margin-bottom: 20px;
      }
      
      .creative-icon {
        color: #FF3333;
      }
      
      .professional-icon {
        color: #0099FF;
      }
      
      .influencer-icon {
        color: #FF3333;
      }
      
      .footer {
        position: absolute;
        bottom: 20px;
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-between;
        padding: 0 40px;
      }
      
      .footer-logo {
        height: 30px;
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <div class="content">
        <div class="header">
          <h1 class="title">REACH THE EPICENTER OF LAGOS CULTURE</h1>
        </div>
        
        <img src="/home/ubuntu/audience_segments.png" alt="Audience Segments" class="segment-image">
        
        <div class="audience-segments">
          <div class="segment">
            <h2 class="segment-title">YOUNG ADULT CREATIVES</h2>
            <p class="segment-description">The artists and innovators who define what's next.</p>
          </div>
          
          <div class="segment">
            <h2 class="segment-title">AFFLUENT PROFESSIONALS</h2>
            <p class="segment-description">The city's architects of success with premium tastes.</p>
          </div>
          
          <div class="segment">
            <h2 class="segment-title">NIGHTLIFE INFLUENCERS</h2>
            <p class="segment-description">The digital tastemakers who drive trends.</p>
          </div>
        </div>
      </div>
      
      <div class="footer">
        <img src="/home/ubuntu/upload/esclogoredacted.png" alt="Escape 2 The Vault Logo" class="footer-logo">
        <img src="/home/ubuntu/upload/search_images/V6ni7rFKBc4L.png" alt="Hell Energy Logo" class="footer-logo">
      </div>
    </div>
  </body>
</html>
