<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;700&display=swap');
      
      body {
        margin: 0;
        padding: 0;
        background-color: #1A1A1A;
        color: #FFFFFF;
        font-family: 'Montserrat', sans-serif;
      }
      
      .slide-container {
        width: 1280px;
        min-height: 720px;
        margin: 0 auto;
        background-image: url('/home/ubuntu/dark_overlay_background.png');
        background-size: cover;
        position: relative;
      }
      
      .content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 720px;
        padding: 40px;
        text-align: center;
      }
      
      .title {
        font-family: 'Bebas Neue', sans-serif;
        font-size: 36px;
        font-weight: bold;
        color: #FF3333;
        margin-bottom: 40px;
        letter-spacing: 2px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      }
      
      .track-record {
        display: flex;
        justify-content: space-around;
        width: 100%;
        margin-bottom: 50px;
      }
      
      .record-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 250px;
      }
      
      .record-icon {
        font-size: 48px;
        color: #0099FF;
        margin-bottom: 20px;
      }
      
      .record-number {
        font-family: 'Bebas Neue', sans-serif;
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      
      .record-label {
        font-size: 18px;
        line-height: 1.4;
      }
      
      .closing-statement {
        font-size: 24px;
        font-weight: bold;
        margin-top: 40px;
        color: #FFFFFF;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        max-width: 800px;
      }
      
      .logo-watermark {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0.1;
        max-width: 400px;
        z-index: -1;
      }
      
      .footer {
        position: absolute;
        bottom: 20px;
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-between;
        padding: 0 40px;
      }
      
      .footer-logo {
        height: 30px;
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <img src="/home/ubuntu/upload/esclogoredacted.png" alt="Escape 2 The Vault Logo" class="logo-watermark">
      
      <div class="content">
        <h1 class="title">WE DON'T GUESS. WE DELIVER.</h1>
        
        <div class="track-record">
          <div class="record-item">
            <i class="fas fa-calendar-check record-icon"></i>
            <div class="record-number">2</div>
            <div class="record-label">Successful Prior Editions</div>
          </div>
          
          <div class="record-item">
            <i class="fas fa-users record-icon"></i>
            <div class="record-number">200+</div>
            <div class="record-label">Consistent, Curated Crowd</div>
          </div>
          
          <div class="record-item">
            <i class="fas fa-star record-icon"></i>
            <div class="record-number">100%</div>
            <div class="record-label">Established Brand for Premium Experiences</div>
          </div>
        </div>
        
        <div class="closing-statement">
          "This is an investment in a guaranteed audience."
        </div>
      </div>
      
      <div class="footer">
        <img src="/home/ubuntu/upload/esclogoredacted.png" alt="Escape 2 The Vault Logo" class="footer-logo">
        <img src="/home/ubuntu/upload/search_images/V6ni7rFKBc4L.png" alt="Hell Energy Logo" class="footer-logo">
      </div>
    </div>
  </body>
</html>
