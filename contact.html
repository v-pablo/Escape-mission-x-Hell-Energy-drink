<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;700&display=swap');
      
      body {
        margin: 0;
        padding: 0;
        background-color: #1A1A1A;
        color: #FFFFFF;
        font-family: 'Montserrat', sans-serif;
      }
      
      .slide-container {
        width: 1280px;
        min-height: 720px;
        margin: 0 auto;
        background-image: url('/home/ubuntu/abstract_background_red_blue.png');
        background-size: cover;
        background-position: center;
        position: relative;
        overflow: hidden;
      }
      
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(26, 26, 26, 0.8);
        z-index: 1;
      }
      
      .content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 720px;
        padding: 40px;
        text-align: center;
        position: relative;
        z-index: 2;
      }
      
      .title {
        font-family: 'Bebas Neue', sans-serif;
        font-size: 48px;
        font-weight: bold;
        color: #FF3333;
        margin-bottom: 40px;
        letter-spacing: 2px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      
      .contact-info {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 40px;
      }
      
      .contact-item {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }
      
      .contact-icon {
        font-size: 24px;
        color: #0099FF;
        margin-right: 15px;
        width: 30px;
        text-align: center;
      }
      
      .contact-text {
        font-size: 20px;
      }
      
      .call-to-action {
        font-size: 24px;
        font-weight: bold;
        margin-top: 40px;
        max-width: 800px;
      }
      
      .logos {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 60px;
      }
      
      .logo {
        height: 80px;
        margin: 0 30px;
      }
      
      .escape-logo {
        filter: drop-shadow(0 0 10px rgba(255, 51, 51, 0.5));
      }
      
      .hell-logo {
        filter: drop-shadow(0 0 10px rgba(0, 153, 255, 0.5));
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <div class="overlay"></div>
      
      <div class="content">
        <h1 class="title">CONFIRM YOUR MISSION</h1>
        
        <div class="contact-info">
          <div class="contact-item">
            <i class="fas fa-user contact-icon"></i>
            <span class="contact-text">[Your Name]</span>
          </div>
          
          <div class="contact-item">
            <i class="fas fa-briefcase contact-icon"></i>
            <span class="contact-text">[Your Title]</span>
          </div>
          
          <div class="contact-item">
            <i class="fas fa-envelope contact-icon"></i>
            <span class="contact-text">[Your Email]</span>
          </div>
          
          <div class="contact-item">
            <i class="fas fa-phone contact-icon"></i>
            <span class="contact-text">[Your Phone Number]</span>
          </div>
        </div>
        
        <div class="call-to-action">
          We would love to schedule a call to discuss this opportunity further.
        </div>
        
        <div class="logos">
          <img src="/home/ubuntu/upload/esclogoredacted.png" alt="Escape 2 The Vault Logo" class="logo escape-logo">
          <img src="/home/ubuntu/upload/search_images/V6ni7rFKBc4L.png" alt="Hell Energy Logo" class="logo hell-logo">
        </div>
      </div>
    </div>
  </body>
</html>
